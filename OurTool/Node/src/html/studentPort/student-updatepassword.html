<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学情分析-掌握分析</title>
    <link rel="stylesheet" href="../../../build/css/studentPort/student-updatepassword.css">
</head>
<body>
<div id="eg-header"></div>
<div id="content" >
    <img src="../../../build/img/student-bg.png" alt="" class="bg-img">

    <div class="main-pop">
        <div class="main-pops">
            <p class="title">修改密码</p>
            <div class="div-content">
                <input class="input-pwd mb15" type="password" value="123456" placeholder="请输入原密码"/>
                <input class="input-pwd mb15" type="password" placeholder="请输入新密码"/>
                <input class="input-pwd mb15" type="password" placeholder="请确认新密码"/>
                <p class="error f12  mb15">旧密码输入错误，请重新输入！</p>
                <span class="btn wp100 ">确定</span>
            </div>

        </div>
    </div>
</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/studentPort/header.js"></script>
</body>
</html>
