
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/studentPort/word-familiar.css">
</head>
<body>
<div id="content">
    <img src="../../../build/img/student-bg.png" alt="" class="bg-img">
    <div class="main-pop auto">
        <div style="height:75px;"></div>
        <div class="main-pops">
            <div class="progress">
                <span class="btn return">退出</span>
                <span>Unit 1</span>
                <div class="progress-bar">
                    <div class="child-progress"></div>
                </div>
                <span class="color">3/10</span>
                <div class="roate times">
                    4s
                </div>
            </div>
            <div class="content">
                <div class="voice">
                    <div class="mt35">
                        <span class="need">请选择正确的词义</span>
                    </div>
                    <div class="word">
                        <span class="fl">disrupt</span>
                        <div class="pronunce">
                            <span>d</span>
                            <span class="red">i</span>
                            <span>s</span>
                            <span>-</span>
                            <span>r</span>
                            <span class="red">u</span>
                            <span>p</span>
                            <img src="../../../build/img/horn.png" alt="" class="horn">
                        </div>
                    </div>
                    <div class="btn"><span class="order">A</span>v.  使分裂, 使瓦解; 使混乱, 使中断</div>
                    <div class="btn"><span class="order">B</span>v.  使分裂, 使瓦解; 使混乱, 使中断</div>
                    <div class="btn error"><span class="order">C</span>v.  使分裂, 使瓦解; 使混乱, 使中断</div>
                    <img src="../../../build/img/big-error.png" alt="" class="vm">
                    <div class="btn success"><span class="order">D</span>v.  使分裂, 使瓦解; 使混乱, 使中断</div>
                    <img src="../../../build/img/big-ok.png" alt="" class="vm">
                </div>
            </div>
            <div style="height:203px;"></div>
        </div>
        <div style="height:185px;"></div>
    </div>
</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/studentPort/header.js"></script>
</body>
</html>
