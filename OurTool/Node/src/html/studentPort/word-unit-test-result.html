
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/studentPort/word-unit-test-result.css">
    <link rel="stylesheet" href="../../../build/css/studentPort/guide.css">
</head>
<body>

<div id="content">
    <img src="../../../build/img/student-bg.png" alt="" class="bg-img">
    <div class="main-pop auto">
        <div style="height:50px;"></div>
        <div class="main-pops" style="margin-bottom:195px;">

            <div class="bg">
                <!--自测满分情况 开始-->
            <div class="main-content">
                <span class="btn return mt45 ml40">退出</span>
                <div class="main-result">
                    <div class="head mt50">
                    <i class="star star7 ml15"></i><i class="star star7 ml15"></i><i class="star star7 ml15"></i>
                        <hr class="mt30" color="#d9d9d9">
                        <div class="result pass mt-70">
                            <div class="in">
                                <span>PASS</span>|
                                <span>通过</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="mt80 pass-score tc ">100分</p>
                        <p class="mt80 tc f16">
                            <span id="coins">
                                <span>
                            学分：<span class="col-ff8716 f26">+10</span>
                                </span>
                            <span class="ml40">
                            学币：<span class="col-ff8716 f26">+20</span>
                                </span>
                            </span>
                        </p>
                        <p class="tc f16 mt100">
                        <span class="btn ">下一单元</span>
                        </p>
                    </div>

                </div>

            </div>
                <!--自测满分情况 结束-->
                <!--自测通过但不是满分 开始-->
                <div class="main-content">
                    <span class="btn return mt45 ml40">退出</span>
                    <div class="main-result">
                        <div class="head mt50">
                            <i class="star star7 ml15"></i><i class="star star7 ml15"></i><i class="star star8 ml15"></i>
                            <hr class="mt30" color="#d9d9d9">
                            <div class="result pass mt-70">
                                <div class="in">
                                    <span>PASS</span>|
                                    <span>通过</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="mt80 pass-score tc ">90分</p>
                            <p class="mt80 tc f16">
                                <span>
                                学分：<span class="col-ff8716 f26">+10</span>
                                    </span>
                                <span class="ml40">
                                学币：<span class="col-ff8716 f26">+20</span></span>
                            </p>
                            <div class="info">
                                未掌握词汇数量：
                                <span>2</span>
                            </div>
                            <p class="tc f16 mt40">
                                <span class="btns mr35">继续学习未掌握词汇</span>
                                <span class="btn ">下一单元</span>
                            </p>
                        </div>

                    </div>

                </div>
                <!--自测通过但不是满分 结束-->
                <!--自测未通过 开始-->
                <div class="main-content">
                    <span class="btn return mt45 ml40">退出</span>
                    <div class="main-result">
                        <div class="head mt50">
                            <i class="star star9 ml15"></i><i class="star star9 ml15"></i><i class="star star9 ml15"></i>
                            <hr class="mt30" color="#d9d9d9">
                            <div class="result fail mt-70">
                                <div class="in">
                                    <span>PASS</span>|
                                    <span>通过</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p class="mt80 fail-score tc ">70分</p>
                            <p class="mt80 tc f16">
                                <span>
                                学分：<span class="col-ff8716 f26">+0</span>
                                    </span>
                                <span class="ml40">
                                学币：<span class="col-ff8716 f26">+0</span></span>
                            </p>
                            <div class="info">
                                未掌握词汇数量：
                                <span>6</span>
                            </div>
                            <p class="tc f16 mt40">
                                <span class="btns mr35">继续学习未掌握词汇</span>
                                <span class="btn ">下一单元</span>
                            </p>
                        </div>
                    </div>

                </div>
                <!--自测未通过 结束-->
            </div>

        </div>
    </div>
</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/studentPort/header.js"></script>
<script src="../../../build/js/studentPort/word-unit-test-result.js"></script>

</body>
</html>
