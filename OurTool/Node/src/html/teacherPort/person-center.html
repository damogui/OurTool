<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/egword/build/dep/SUI-Mobile/css/sm.css">
    <link rel="stylesheet" href="/egword/build/css/teacherPort/person-center.css">
    <title>我的班级</title>
</head>
<body>
<div class="page-group">
    <div class="page page-current bg" id="person-center">
        <!-- 你的html代码 -->
        <div class="content">
            <div class="list-block media-list">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div class="item-media"><img src="../../../build/img/user-header.png" style='width: 1.5rem;height:1.5rem;'></div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title"></div>
                                    <div class="item-after">
                                        <span class="set">设置</span>
                                    </div>
                                </div>
                                <div class="item-subtitle">阿汤老师</div>
                                <div class="item-text"><span>账号:</span><span class="ml10">34234</span></div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card">
                <div class="card-header">
                    <span class="rect"></span>

                    <span style="display:inline-block;width:3.5rem;height:0.8rem;position:relative;">
                        <input type="text" id='b-picker' value="本月"/>
                        <img src="../../../build/img/teach-down.png" alt="" class="teachdown">
                    </span>
                 </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span>月度：</span>
                        <span class="ml1">342分</span>
                    </div>
                    <div class="card-content-inner">
                        <span>排名：</span>
                        <span class="ml1">第2名</span>
                    </div>
                </div>
             </div>
            <div class="card Statistics">
                <div class="card-header">
                    <span class="rect"></span>
                    <span>统计</span>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span>班级:</span>
                        <span class="ml1">2个</span>
                    </div>

                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span>当前学员：</span>
                        <span class="ml1">45个</span>
                    </div>
                    <div class="card-content-inner" style="padding:0;">
                        <span>累计学员：</span>
                        <span class="ml1" style="color:#ff5400;">535人次</span>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span>学员结课合格率：</span>
                        <span class="ml1">30%</span>
                    </div>

                </div>
                <div class="card-content">
                    <div class="card-content-inner">
                        <span>退班人数：</span>
                        <span class="ml1">1人</span>
                    </div>

                </div>
            </div>

        </div>
        <nav class="bar bar-tab">
            <a class="tab-item external" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">我的班级</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">测评中心</span>
            </a>
            <a class="tab-item external active" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label" >个人中心</span>
            </a>
        </nav>
    </div>
</div>

<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/sm.js"></script>
<script type="text/javascript" src="/egword/build/js/teacherPort/person-center.js"></script>
</body>
</html>
