<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/egword/build/dep/SUI-Mobile/css/sm.css">
    <link rel="stylesheet" href="/egword/build/css/teacherPort/lesson-report-study-info.css">
    <title>初中5班课程记录</title>
</head>
<body>
<div class="page-group">
    <div class="page page-current bg" id="lesson-report-study-info">

              <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left"></a>
            <p class="title-index">
                中考冲刺二班
            </p>

        </header>
        <div class="content">
            <div class="card">
                <div class="head-before"></div>
                <div class="card-header">
                    <span>张三</span>
                    <span>课次：<span>12/25</span></span>
                </div>
                <div class="card-content">
                    <div class="lesson-circle over">已结课</div>
                    <div class="card-content-inner">
                        <div class="content-block-title">
                             本次课程
                            </div>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            新学单词：<span class="word-num">45</span>
                                        <span class="item-remark">（目标量：<span>60</span>）</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            奖励学分：<span>78</span>
                                            <span class="item-remark">（班级排名：<span>2</span>）</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                    </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            单元小测：<span>5个100分</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                    </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            拼写错误率：<span>12%</span>；
                                            词义错误率：<span>2%</span>；
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                                </ul>
                            </div>
                        <div class="split"></div>
                        <div class="content-block-title">
                            累计成果
                        </div>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            单词学习进度：<span>45/600</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            累计学分：<span class="word-num">78</span>
                                            <span class="item-remark">（参考值：<span>120/500</span>）</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            单元小测：<span>5个100分</span>
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            拼写错误率：<span>12%</span>；
                                            词义错误率：<span>2%</span>；
                                        </div>
                                        <div class="item-after"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
    </div>
        </div>

</div>
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/zepto.min.js"></script>
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/sm.js"></script>
<script type="text/javascript" src="/egword/build/js/teacherPort/router.js"></script>
<script type="text/javascript" src="/egword/build/js/teacherPort/lesson-report-study-info.js"></script>
</body>
</html>
