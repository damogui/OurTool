<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/egword/build/dep/SUI-Mobile/css/sm.css">
    <link rel="stylesheet" href="/egword/build/css/teacherPort/reward-coins.css">
    <title>我的班级</title>
</head>
<body>
<div class="page-group">
    <div class="page page-current bg" id="person-center">
        <!-- 你的html代码 -->
        <div class="content">
            <div class="main-cont">
                <div class="card">
                    <div class="top-header">
                        <div class="blue"></div>
                        <span style="margin-left:1rem;">张三</span><span style="float:right;margin-right:1rem;">课次：<span>12/25</span></span>
                    </div>
                    <div class="card-header">
                        <span class="rect"></span>
                        <span>本次课程</span>
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <span>月度：</span>
                            <span class="ml1">342分</span>
                        </div>
                        <div class="card-content-inner">
                            <span>排名：</span>
                            <span class="ml1">第2名</span>
                        </div>
                    </div>
                </div>
                <div class="card Statistics">
                    <div class="card-header">
                        <span class="rect"></span>
                        <span>累计成果</span>
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <span>班级:</span>
                            <span class="ml1">2个</span>
                        </div>

                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <span>当前学员：</span>
                            <span class="ml1">45个</span>
                        </div>
                        <div class="card-content-inner">
                            <span>累计学员：</span>
                            <span class="ml1">535人次</span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <span>学员结课合格率：</span>
                            <span class="ml1">30%</span>
                        </div>

                    </div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <span>退班人数：</span>
                            <span class="ml1">1人</span>
                        </div>

                    </div>
                </div>
            </div>
            <nav class="bar bar-tab">
                <span style="background:#45c6fc;">奖励学币</span>
            </nav>
        </div>
        <!--弹层部分开始-->
        <div class="award">
            <div class="header">
                奖励学币-1组
            </div>
            <div class="team">
                <table>
                    <tr>
                        <td><span class="active">10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                    </tr>
                    <tr>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                    </tr>
                    <tr>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                        <td><span>10</span></td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                <span style="margin-right:2.5rem;">确定</span>
                <span>取消</span>
            </div>
        </div>
        <div class="pop-mask">

        </div>
        <!--弹层部分结束-->
    </div>


</div>

<!--<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>-->
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/zepto.min.js"></script>
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/sm.js"></script>
<script type="text/javascript" src="/egword/build/js/teacherPort/reward-coins.js"></script>
</body>
</html>
