<!doctype html>

                <div id="g-s-content"></div>

                <div class="card">
                    <div class="card-header">选择奖励小组</div>
                    <div class="card-content">
                        <div class="card-content-inner">
                            <div class="list-block">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-media"></div>
                                        <div class="item-inner">
                                            <div class="item-title">

                                    </li>
                                    <li class="item-content">

                                                <span class="seq">1.</span>

                                            </div>

                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!--弹层部分开始-->

                    奖励学币-1组
                </div>
                <div class="team">

                </div>
                <div class="footer">
                    <span style="margin-right:2.5rem;">确定</span>
                    <span>取消</span>
                </div>
            </div>
            <div class="pop-mask ">

            </div>
            <!--弹层部分结束-->
        </div>
