<!DOCTYPE html>
<html>

<body>
<div id="eg-header" style="background:#00a2ff;"></div>
<div id="content">
    <div class="header font18">课程列表</div>

            </tr>
            <tr>
                <td>1</td>
                <td>机构名称</td>
                <td>金牌</td>
                <td>B级</td>
                <td>2017/02/20</td>
                <td>课程描述</td>
                <td>
                    <span class="inline operatBtn active edit">查看</span>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>机构名称</td>
                <td>金牌</td>
                <td>B级</td>
                <td>2017/02/20</td>
                <td>课程描述</td>
                <td>
                    <span class="inline operatBtn edit">查看</span>
                </td>
            </tr>
            <tr>
                <td>1</td>

                <td>金牌</td>
                <td>B级</td>
                <td>2017/02/20</td>
                <td>课程描述</td>
                <td>
                    <span class="inline operatBtn edit">查看</span>
                </td>
            </tr>
            <tr>
                <td>1</td>
                <td>机构名称</td>
                <td>金牌</td>
                <td>B级</td>
                <td>2017/02/20</td>
                <td>课程描述</td>
                <td>
                    <span class="inline operatBtn edit">查看</span>
                </td>
            </tr>
        </table>
    </div>

</div>
<!--编辑的开始-->
<div class="eg-pop hide" id="edit">
    <div class="header">
        编辑课程
        <span class="close"></span>
    </div>
    <div class="body">
        <div>
            <span class="tips">班级名称:</span>
            <span>同步课程</span>
        </div>
        <div class="mt20" style="height:40px;line-height:40px;">
            <span class="tips">班级名称:</span>
            <input type="text" class="input" style="width:115px;">
        </div>
        <div class="mt20" style="height:112px;">
            <span class="tips left">班级名称:</span>
            <textarea style="width:350px;height:110px;border:1px solid #8e9fa8;border-radius:4px;"></textarea>
        </div>
        <div class="center mt30"  >
            <span class="sure" style="padding:13px 125px;">确定</span>
        </div>
    </div>
</div>
<div class="pop-mask"></div>
<!--编辑的结束-->
<script src="../../../build/js/jquery-3.1.1.min.js"></script>
