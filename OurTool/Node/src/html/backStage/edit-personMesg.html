<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/edit-personMesg.css">
</head>
<body>
<div id="eg-header" style="background:#00a2ff;"></div>
<div class="title-content">
    <span>人员管理</span>&nbsp;>&nbsp;<span>查看详情</span>
</div>
<div id="content">
    <div class="body">
        <div class="inputdiv">
            <span class="white">姓名</span><span class="orange">* </span><span class="label">姓名:</span>
            <input type="text" class="inputStyle">
        </div>
        <div class="inputdiv mt25">
            <span class="white">性别</span><span class="orange">* </span><span class="label">性别:</span>
            <label><span class="radio active"></span><span class="left15">男</span></label>
            <label><span class="radio"></span><span class="left15">女</span></label>
        </div>
        <div class="inputdiv mt25">
            <span class="white">角色</span><span class="orange">* </span><span class="label">角色:</span>
            <input type="text" class="inputStyle">
        </div>
        <div class="inputdiv mt25">
            <span class="white">* </span><span class="label">入职时间:</span>
            <input type="text" class="inputStyle">
        </div>
        <div class="inputdiv mt25">
            <span class="orange">* </span><span class="label">管理校区:</span>
            <input type="text" class="inputStyle">
        </div>
        <div class="inputdiv mt25">
            <span class="white">手机</span><span class="orange">* </span><span class="label">手机:</span>
            <input type="text" class="inputStyle">
        </div>
        <p class="tel">手机号可用户账号登录，请确保手机号填写正确！</p>
    </div>
    <div class="center" style="padding-bottom:130px;"><span class="sure">保存</span></div>
</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
<script src="../../../build/js/backStage/edit-personMesg.js"></script>
</body>
</html>
