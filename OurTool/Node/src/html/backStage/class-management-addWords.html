<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/class-management-addWords.css">
</head>
<body>
<div id="eg-header"></div>
<div class="title-content">
    <span>课程管理</span>&nbsp;>&nbsp;<span>教材管理</span>&nbsp;>&nbsp;<span>添加单词</span>
</div>
<div id="content">
    <div class="first-part">
        <div style="height:35px;line-height:35px;">
            已选单词<span>3</span>个
            <div class="addbtn right">
                保存
            </div>
        </div>
        <div class="choosedWord">
            <span class="words">about<span class="img"></span></span>
            <span class="words">hell<span class="img"></span></span>
            <span class="words">hear<span class="img"></span></span>
        </div>
    </div>
    <div class="center" style="height:100px;line-height:100px;">
        <input type="text" class="input-search" style="width:470px;height:42px;margin-right:-4px;"><img src="../../../build/img/bg-search.png" alt="" class="middle">
    </div>
    <div class="words-detail">
        <div class="word">
            <div class="left color">blink</div>
            <div class="left">音标</div>
            <div class="left">解释</div>
            <div class="left" style="text-align:right;"><span class="addbtn">添加</span></div>
        </div>
        <div class="word mt12">
            <div class="left color">blink</div>
            <div class="left">音标</div>
            <div class="left">解释</div>
            <div class="left" style="text-align:right;"><span class="addbtn">添加</span></div>
        </div>
        <div class="word mt12">
            <div class="left color">blink</div>
            <div class="left">音标</div>
            <div class="left">解释</div>
            <div class="left" style="text-align:right;"><span class="addbtn">添加</span></div>
        </div>
    </div>
</div>
<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
</body>
</html>
