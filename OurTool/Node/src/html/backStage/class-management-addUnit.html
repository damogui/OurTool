<!--添加单元的开始-->

        添加单元
        <span class="close"></span>
    </div>
    <div class="body">
        <div class="unit-show">
            <div class="divinput">
                <span class="first">单元名称</span>
                <input type="text+" class="input" style="width:250px;">
            </div>
            <div class="divinput mt20">
                <span class="first">单元说明</span>
                <input type="text+" class="input" style="width:250px;">
            </div>
        </div>
    </div>
    <div class="center">
        <span class="sure" style="padding:12px 40px;margin-right:60px;">保存</span>

</div>

<div class="pop-mask"></div>
