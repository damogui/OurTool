<script>
    $('.part-title').click(function(){
        var str=$(this).find('.img').css('background').indexOf('left-cart');
        $(this).next().toggle();

          $(this).find('.img').css('background','url(../../../build/img/cart.png) no-repeat 0 5px');
       }else{
         $(this).find('.img').css('background','url(../../../build/img/left-cart.png) no-repeat');
       }
    })
