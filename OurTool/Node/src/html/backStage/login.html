<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        .log-pop{
            width:500px;
            height:600px;
            color:#505050;
            position:fixed;
            z-index:2;
            left:50%;
            top:50%;
            background:#fff;
            border:1px solid #ffc58d;
            -ms-transform:translate(-50%,-50%);
            -o-transform:translate(-50%,-50%);
            -webkit-transform:translate(-50%,-50%);
            -moz-transform:translate(-50%,-50%);
            box-shadow:1px 0 10px #ffc58d;
            -moz-box-shadow:1px 0 10px #ffc58d;
            -webkit-box-shadow:1px 0 10px #ffc58d;
            -ms-box-shadow:1px 0 10px #ffc58d;
            -o-box-shadow:1px 0 10px #ffc58d;
        }
   .log-pop .header{
        font-size:16px;
        color:#0084f3;
        height:70px;
        line-height:70px;
        text-align:right;
     }
    .log-pop .close{
        margin-right:20px;
        vertical-align: middle;
        }
    .log-pop .center{
        text-align:center;
        height:60px;
        line-height:60px;
      }
    .log-pop .center img{
        vertical-align: middle;
    }
        .divinput{
            height:50px;
            width:310px;
            margin:0 auto;
            line-height:50px;
            border-bottom:1px solid #cecece;
            margin-bottom:10px;
        }
    .divinput img{
        margin:0 20px 0 15px;
    }
    input{-webkit-appearance: none; -moz-appearance: none; -o-appearance: none; appearance: none;outline: none;border:none;}
    .input{width:246px;height:40px;color:#9e9e9e;font-size:14px;}
    .radom{
        display:inline-block;
        width:105px;
        height:42px;
        line-height:42px;
        font-size:20px;
        color:#7f7f7f;
        font-weight: 600;
       background:url('../../../build/img/img-radio.png') no-repeat;
        margin-bottom:10px;
        vertical-align: bottom;
        margin-left:10px;
        text-align:center;
        }
        .checkBox{
            display: inline-block;
            position: relative;
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #b1b1b1;
            margin-right: 10px;
            cursor: pointer;
            vertical-align: middle;
            background:#e5e5e5;
            float:left;
            margin-top:13px;
        }
    .checkBox img{
            position: absolute;
            visibility: hidden;
        }
        .color{
            color:#ff7c00;
        }
    </style>
</head>
<body>
    <div class="log-pop">
        <div class="header">
            <img src="../../../build/img/login-close.png" alt="" class="close">
        </div>
        <div class="center">
            <img src="../../../build/img/login-login.png" alt="">
        </div>
        <div class="divinput" style="margin-top:40px;">
            <img src="../../../build/img/user-login.png" alt="">
            <input type="text" value="请输入用户名" class="input">
         </div>
        <div class="divinput">
            <img src="../../../build/img/login-pass.png" alt="">
            <input type="text" value="请输入密码" class="input">
         </div>
        <div style="text-align:center;">
            <div class="divinput" style="width:195px;display:inline-block;">
                <input type="text" value="请输入密码" class="input" style="width:195px;text-align:center;">
            </div>
            <div class="radom">AKFGE</div>
        </div>
        <div class="divinput" style="border:none;margin-top:10px;">
            <span class="checkBox"><img src="../../../build/img/ok-img.png" alt="" class="checked-img"></span><span style="float:left;line-height:normal;margin-top:10px;" class="color">自动登录</span>
            <span style="float:right;line-height:normal;margin-top:10px;" class="color">忘记密码?</span>
        </div>
        <div style="text-align:center;cursor: pointer;margin-top:30px;">
            <img src="../../../build/img/rigin-up .png" alt="">
        </div>
    </div>
</body>
</html>
