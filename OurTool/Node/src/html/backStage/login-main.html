<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>魔方格-单词速记</title>
    <link rel="stylesheet" type="text/css" href="/egword/build/css/backStage/login-main.css">
</head>
<body class="login-main">
<img src="../../../build/img/student-bg.png" alt="" class="bg-img">
<div id="content">

    <div class="main-pop auto">
        <div id="top" style="height:50px;"></div>
        <div class="main-pops">
            <div class="logo">
                <img src="/egword/build/img/slogo.png" alt="" />
                <!--<img src="/egword/build/img/mfg-logo.png" alt=""/>-->
                <!--<span class="p-name">单词速记</span>-->
            </div>
            <div class="left">
                <div class="img"></div>
                <div class="text loop animated">
                    <p class="old" data-index="1">20小时 <span class="big">拿下小学</span> 6年 <span class="big">单词</span></p>
                    <p class="cur" data-index="2">30小时 <span class="big">拿下初中</span> 3年 <span class="big">单词</span></p>
                    <p class="old" data-index="3">50小时 <span class="big">拿下高中</span> 3年 <span class="big">单词</span></p>
                </div>
            </div>
            <div class="right">
                <div class="head">
                    <p class="title">登录</p>
                    <div class="line"></div>
                </div>
                <div class="content">
                    <div class="input-warp">
                        <span class="info">账号</span>
                        <input type="text" class="login-input" placeholder="请输入账号"/>
                    </div>
                    <div class="input-warp">
                        <span class="info">密码</span>
                        <input type="password" class="login-input" placeholder="请输入密码"/>
                    </div>
                    <div class="input-warp">
                        <span class="info">&emsp;&emsp;</span>
                        <input type="text" class="login-input validate" placeholder="请输入验证码"/>
                        <div class="validate-warp">
                            <span class="validate-img">AKFJE</span>
                        </div>
                    </div>
                    <p class="error">
                        验证码错误！
                    </p>
                    <p class="auto login">
                        <luicheck class="lui_checkbox" data-name="g1" data-val="01" data-text=""
                                  data-checked="1"></luicheck>
                        <span onselectstart="return false;">自动登录</span>
                    </p>
                </div>
                <div class="opt">
                    <span class="btn">登录</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    ©2016 北京云学时代科技有限公司（魔方格） 京ICP证130467号 京ICP备13038147号-1
</div>
<script type="text/javascript" src="/egword/build/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/egword/build/js/backStage/login-main.js"></script>
</body>
</html>
