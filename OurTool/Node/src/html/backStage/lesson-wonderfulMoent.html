        <div class="outer-wrap">
            <div class="box">
                <img src="../../../build/img/pop-img.png" alt="" data-img="1">
            </div>
            <div class="artic">
                <p>校区1-1班-第1次课</p>
                <span>2016/12/12  12:30</span>

            </div>
        </div>
        <div class="outer-wrap">
            <div class="box">
                <img src="../../../build/img/slides-1.png" alt="" data-img="2">

            <div class="artic">
                <p>校区1-1班-第1次课</p>

</div>
<div class="pop-mask"></div>
<!--图片点击的时候放大-->
<div class="picture">
    <img src="../../../build/img/eg-close.png" alt="" class="close">
    <span class="arrow-left"></span>
    <span class="arrow-right"></span>
    <div class="img-show">

    </div>
 </div>
<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/headers.js"></script>
<script>
    $(function(){
        $('.picture .close').click(function(){
            $('.picture').hide();
            $('.pop-mask').hide();
        })
        $('.outer-wrap .box').click(function(){
            $('.img-show').html('');
            $('.picture').show();
            $('.pop-mask').show();
            var val=$(this).html();
            $('.img-show').html(val)
        })
        $('.arrow-right').click(function(){
           var data=+($('.img-show').find('img').attr('data-img'));
           if(data==$('.outer-wrap .box').length-1){
                return false
            }else{

                $('.img-show').html('');
                var val=$('.box').eq(data+1).html();
                $('.img-show').html(val)
            }

        })
        $('.arrow-left').click(function(){
            var data=+($('.img-show').find('img').attr('data-img'));
            if(data==0){
                return false
            }else{
                $('.img-show').html('');
                var val=$('.outer-wrap .box').eq(data-1).html();
                $('.img-show').html(val)
            }

        })
    })
</script>
</body>
</html>
