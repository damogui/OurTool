<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/class-management-addChildClass.css">
</head>
<body>
<div id="eg-header"></div>
<div class="title-content">
    <span>课程管理</span>&nbsp;>&nbsp;<span>子课管理</span>&nbsp;>&nbsp;<span>添加子课</span>
</div>
<div id="content">
    <div style="padding: 70px 0 50px 90px;">
        <div class="edit-mesg">
            <span class="first">课程名称:</span>
            <input type="text" class="input" style="width:300px;">
        </div>
        <div class="edit-mesg mt15">
            <span class="first"><span class="white">课价</span>课价:</span>
            <input type="text" class="input" style="width:130px;">
            &nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;
            <input type="text" class="input" style="width:130px;">
        </div>
        <div class="edit-mesg mt15">
            <span class="first"><span class="white">课次</span>课次:</span>
            <input type="text" class="input" style="width:300px;">
         </div>
        <div class="edit-mesg mt15">
            <span class="first"><span class="white">学段</span>学段:</span>
            <div class="inline" id="drop_dem1"></div>
        </div>
        <div class="edit-mesg mt15">
            <span class="first"><span class="white">属性</span>属性:</span>
            <div class="inline" id="drop_dem2"></div>
        </div>
        <div class="edit-mesg mt15">
            <span class="first left"><span class="white">教材</span>教材:</span>
            <span class="inline operatBtn" style="padding:0 50px;">七年级上册</span>
            <span class="inline operatBtn active" style="padding:0 50px;">七年级下册</span>
        </div>
        <div class="mt15">
            <span class="first left mt15"><span class="white">课</span>课程描述:</span>
            <textarea class="input" style="height:95px;width:800px;"></textarea>
        </div>
    </div>
    <div>
        <span class="sure" style="margin-left:25%;">保存</span>
    </div>
</div>
<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
<script src="../../../build/js/backStage/class-management-addChildClass.js"></script>
</body>
</html>
