<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/class-management-creatBook.css">
</head>
<body>
<div id="eg-header"></div>
<div class="title-content">
    <span>课程管理</span>&nbsp;>&nbsp;<span>教材管理</span>&nbsp;>&nbsp;<span>创建教材</span>
</div>
<div id="content">
    <div class="contentMesg">
        <div class="divinput">
            <span class="mr30">教材全称:</span>
            <input type="text" class="input" style="width:300px;">
        </div>
        <div class="divinput mt20">
            <span class="mr30">教材简称:</span>
            <input type="text" class="input" style="width:300px;">
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">学段</span>学段:</span>
            <div class="inline" id="drop_demo1"></div>
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">属性</span>属性:</span>
            <div class="inline" id="drop_demo2"></div>
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">版本</span>版本:</span>
            <div class="inline" id="drop_demo3"></div>
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">年级</span>年级:</span>
            <div class="inline" id="drop_demo4"></div>
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">年级</span>年级:</span>
            <span class="word-number">10个</span>
            <a class="color" href="">查看</a>
        </div>
        <div class="divinput mt20">
            <span class="mr30"><span class="white">词</span>词汇量:</span>
            <span class="word-number">10000000个</span>
            <a class="color" href="">查看</a>
        </div>
        <div>
            <div class="sure" style="margin-left:10%;margin-top:80px;">确定</div>
        </div>
    </div>
</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
<script src="../../../build/js/backStage/class-management-creatBook.js"></script>
</body>
</html>
