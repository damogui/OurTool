<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/class-management-addAset.css">
</head>
<body>
<div id="eg-header"></div>
<div class="title-content">
    <span>课程管理</span>&nbsp;>&nbsp;<span>套课管理</span>&nbsp;>&nbsp;<span>添加套课</span>
</div>
<div id="content">
    <div class="first-part">
        <span class="addbtn">编辑</span>
        <span class="addbtn" style="margin-right:10%;">上架</span>
    </div>
    <div class="base-mesg">
        <div class="edit-mesg">
            <span class="first"><span class="white">课</span>课程名称:</span>
            <span>创新教育</span>
        </div>
        <div class="edit-mesg">
            <span class="first"><span class="white">课价课</span>课价:</span>
            <span>5000</span>&nbsp;&nbsp;(进价)&nbsp;&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;&nbsp;<span>100</span>(售价)
        </div>
        <div class="edit-mesg">
            <span class="first"><span class="white">开</span>开放权限:</span>
            <span>开放</span>
        </div>
        <div class="edit-mesg">
            <span class="first"><span class="white">退</span>退费权限:</span>
            <span>可以退费（5次课以内）</span>
        </div>
        <div class="edit-mesg">
            <span class="first">课程有效期:</span>
            <span>6个月</span>
        </div>
        <div class="edit-mesg">
            <span class="first"><span class="white">子课子</span>子课:</span>
            <span>2子课/6本教材/30单元/2400词汇量</span>
        </div>
        <div class="edit-mesg" style="height:80px;line-height:80px;">
            <span class="first white">子课子子课:</span>
            <span class="addbtn">初中补差课</span>
            <span class="addbtn">小学补差课</span>
        </div>
        <div class="edit-mesg">
            <span class="first"><span class="white">课</span>课程描述:</span>
            <span>描述内容</span>
        </div>
    </div>
</div>
<div class="pop-mask"></div>
<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
</body>
</html>
