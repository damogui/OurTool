<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../../build/css/backStage/editPassword.css">
</head>
<body>
<div id="eg-header" style="background:#00a2ff;"></div>
<div id="content">
    <div class="password">
        <p class="title center">修改密码</p>
        <div class="divinput mt30">
            <span class="labels">输入旧密码：</span>
            <input type="text" class="input" style="width:215px;">
        </div>
        <div class="error">密码输入错误!</div>
        <div class="divinput mt20">
            <span class="labels">输入新密码：</span>
            <input type="text" class="input" style="width:215px;">
        </div>
        <div class="divinput mt20">
            <span class="labels">确认新密码：</span>
            <input type="text" class="input" style="width:215px;">
        </div>
        <div style="margin-top:50px;text-align:right;margin-right:50px;">
            <span class="sure" style="padding:13px 50px;">确认</span>
        </div>
    </div>

</div>

<script src="../../../build/js/jquery-3.1.1.min.js"></script>
<script src="../../../build/js/backStage/header.js"></script>
<script src="../../../build/js/backStage/editPassword.js"></script>
</body>
</html>
