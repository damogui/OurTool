<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/egword/build/dep/SUI-Mobile/css/sm.css">
    <link rel="stylesheet" href="/egword/build/css/parentSide/lesson-evaluate.css">
    <title>我的班级</title>
</head>
<body>
<div class="page-group">
    <div class="page page-current bg" id="lesson-evaluate">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <h1 class="title">
                <span class="one active">课程评价</span>
                <span class="two">精彩瞬间</span>
            </h1>
        </header>
        <div class="content">
            <div class="cont">
                <div class="name-student">
                    <span>张三</span>
                    <span class="circle">已结课</span>
                </div>
                <div class="current-less">
                    <div class="titles">
                        <span class="span"></span>
                        <span>本次课程</span>
                    </div>
                    <div class="item">
                        <span>新学单词：<span class="ml1">80</span></span><span class="btn">单词王</span>
                    </div>
                    <div class="item">
                        <span>奖励学分：<span class="ml1">78</span></span><span class="red">(班级排名：2)</span>
                    </div>
                    <div class="item">
                        <span>单元小测：<span class="ml1">5个100分</span></span><span class="btn">满分王</span>
                    </div>
                    <div class="item">
                        <span>拼写错误率：<span class="ml1">12%</span></span><span>词义错误率：<span class="red">2%</span></span>
                    </div>
                </div>
            </div>
         </div>
        <nav class="bar bar-tab">
            <img src="../../../build/img/parent-button.png" alt="">
        </nav>
    </div>

</div>

<!--<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>-->
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/zepto.min.js"></script>
<script type="text/javascript" src="/egword/build/dep/SUI-Mobile/js/sm.js"></script>
<script type="text/javascript" src="/egword/build/js/parentSide/lesson-evaluate.js"></script>
</body>
</html>
